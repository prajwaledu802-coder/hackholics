<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">ADM</div>
        <div>
          <div class="h1">Admin Panel</div>
          <div class="text-muted">Manage resources & FAQs</div>

      </div>
      <nav class="nav">
        <a class="btn" href="index.html">Home</a>

    <main style="margin-top:18px;">
      <div class="card">
        <div class="h1">Add FAQ / Resource</div>
        <div class="form-row" style="margin-top:10px;">

          <textarea id="res-body" class="input" rows="4" placeholder="Content"></textarea>

          <hr style="margin:12px 0;border:none;border-top:1px solid rgba(255,255,255,0.03)">

          <div class="h1" style="font-size:16px">Existing resources</div>
          <div id="res-list" style="margin-top:8px" class="file-list">
            <div class="text-muted">Loading...</div>
          </div>
        </div>
      </div>
    </main>
  </div>
